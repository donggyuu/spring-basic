<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄코멘트</title>
</head>
<body>
	<!-- 보드 -->
	<table>
	{{#CommentList}}
	<tr>
		<td>{{ comment_no }}</td>
		<td>{{ text }}</td>
		<td>{{ datetime }}</td>
	</tr>
	{{/CommentList}}
	</table>
	
	<!-- 입력 -->
	<form id="comment-insert" method="post" action="/SimpleComment/Insert">
		<input type="text" name="text" placeholder="내용"/>
		<input type="submit" value="입력" />
	</form>
	
</body>
</html>
